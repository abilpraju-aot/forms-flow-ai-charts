apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
      kubernetes.io/ingress.class: nginx
  labels:
    app: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  tls:
    - {}
  rules:
    -
      host: "{{ tpl .Values.ingress.hostname .}}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}
                port:
                  number: {{ .Values.ingress.port }}
